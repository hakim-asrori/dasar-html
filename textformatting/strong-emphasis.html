<!DOCTYPE html>
<html>
    <head>
        <title>Strong & Emphasis</title>
    </head>
    <body>
        <p>
            Elemen strong dan emphasis adalah semantic markup 
            dari b dan i (structural markup). Misalnya:
        </p>
        <p>
            <strong>Peringatan:</strong> Remedial hanya akan 
            diberikan kepada mahasiswa yang <em>index</em> 
            nilai akhirnya <em>C</em>
        </p>
    </body>
</html>
