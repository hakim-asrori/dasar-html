<!DOCTYPE html>
<html>
    <head>
        <title>Bold & Italic</title>
    </head>
    <body>
        <p>
            HTML mewakili elemen untuk memberikan gaya pada teks, 
            misalnya <b>bold</b> dan <i>italic</i>. <b>Bold</b> 
            memberikan efek cetak tebal pada teks yang umumnya 
            digunakan sebagai penegasan kata atau kalimat. Sedangkan 
            <i>italic</i> memberikan efek cetak miring pada teks, 
            biasanya digunakan pada kata serapan atau bahasa asing.
        </p>
    </body>
</html>
