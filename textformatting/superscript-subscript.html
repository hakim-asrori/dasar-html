<!DOCTYPE html>
<html>
    <head>
        <title>Superscript dan Subscript</title>
    </head>
    <body>
        <p>Elemen superscript memungkinkan pemuatan karakter 
            seperti penulisan tanggal dengan format Bahasa 
            Inggris atau konsep pangkat pada matematika, 
            misalnya August 17<sup>th</sup> 1945 dan E=MC
            <sup>2</sup></p>
        <p>Sedangkan elemen subscript memungkinkan pemuatan 
            karakter seperti penulisan rumus kimia, misalnya 
            H<sub>2</sub>O dan O<sub>2</sub></p>
    </body>
</html>
