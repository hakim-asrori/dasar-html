<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Spanning Rows</title>
  </head>
  <body>
    <p>Mirip dengan pembahasan mengenai penggabungan kolom cell sebelumnya, kali ini penggabungan cell 
      (merging) dilakukan  terhadap beberapa bariis cell.</p>
    <table border="1">
      <tr>
        <th scope="row" rowspan="6">Nilai PW</th>
      </tr>
      <tr>
        <td>UTS (10%)</td>
        <td>90</td>
        <td rowspan="5">Total = 72,7</td>
      </tr>
      <tr>
        <td>Originalitas (50%)</td>
        <td>78</td>
      </tr>
      <tr>
        <td>Kelengkapan (10%)</td>
        <td>69</td>
      </tr>
      <tr>
        <td>Disiplin (10%)</td>
        <td>90</td>
      </tr>
      <tr>
        <td>Kejelasan (10%)</td>
        <td>88</td>
      </tr>
    </table>
  </body>
</html>
