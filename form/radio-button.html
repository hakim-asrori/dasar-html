<!DOCTYPE html>
<html>

<head>
    <title>Radio Button</title>
</head>

<body>
    <p>Tipe Input yang digunakan untuk mengizinkan user memilih satu pilihan</p>
    <form action="http://www.example.com/profil.php">
        <p>Pilih Program Studi Anda <br>
            <input type="radio" name="prodi" value="d3ti" checked>D3 Teknik Informatika <br>
            <input type="radio" name="prodi" value="d3tm">D3 Teknik Mesin <br>
            <input type="radio" name="prodi" value="d3tp">D3 Teknik Pendingin dan Tata Udara <br>
            <input type="radio" name="prodi" value="d3kp">D3 Keperawatan <br>
            <input type="radio" name="prodi" value="d4rpl">D4 Rekayasa Perangkat Lunak <br>
            <input type="radio" name="prodi" value="d4pm">D4 Perancangan Manufaktur <br>
        </p>
    </form>
</body>

</html>
