<!DOCTYPE html>
<html>

<head>
    <title>Drop Down List</title>
</head>

<body>
    <p>Drop down list atau disebut juga dengan select box adalah tipe input yang mengizinkan user untuk memilih salah
        satu opsi yang disediakan pada daftar yang menjulur ke bawah</p>
    <form action="http://www.example.com/profil.php"></form>
    <p>Pilih salah satu prodi di Jurusan Teknik Informatika:</p>
    <select name="prodijti">
        <option value="d3ti">D3 Teknik Informatika</option>
        <option value="d3kp">D3 Teknik Keperawatan</option>
        <option value="d4rpl">D4 Rekaya Perangkat Lunak</option>
    </select>
</body>

</html>
