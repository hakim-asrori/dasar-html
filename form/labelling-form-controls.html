<!DOCTYPE html>
<html>

<head>
    <title>Labelling Form Controls</title>
</head>

<body>
    <p>Elemen label merepresentasikan sebuah judul atau penamaan untuk item control, yang biasanya berkaitan dengan
        sebuah form.</p>
    <label>Umur : <input type="text" name="umur" /> </label> <br>
    Jenis Kelamin :
    <input id="wanita" type="radio" name="jk" value="w">
    <label for="wanita">Wanita</label>
    <input id="pria" type="radio" name="jk" value="p">
    <label for="wanita">Pria</label>
</body>

</html>
