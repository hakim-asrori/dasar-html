<!DOCTYPE html>
<html>

<head>
    <title>HTML5 URL Input</title>
</head>

<body>
    <p>Sama halnya dengan Email Input, HTML5 dapat melakukan validasi terhadap isian, dalam hal ini suatu URL.</p>
    <form action="http://www.example.com/profil.php">
        <p>Masukan alamat situs web Anda :</p>
        <input type="url" name="situsweb">
        <input type="submit" value="Submit">
    </form>
    <p>*Jika format URL salah, akan muncul pesan kesalahan secara otomatis. </p>
</body>

</html>
