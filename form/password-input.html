<!DOCTYPE html>
<html>

<head>
    <title>Password Input</title>
</head>

<body>
    <p>Type selanjutnya dari input adalah password.Penggunaan jenis input password adalah untuk menyembunyikan karakter
        pada suatu isian.</p>
    <form action="http://www.example.com/login.php" method="POST">
        <p>
            Username : <input type="text" name="username" size="15" maxlength="30">
        </p>
        <p>
            Password : <input type="password" name="password" size="15" maxlength="30">
        </p>
    </form>
</body>

</html>
