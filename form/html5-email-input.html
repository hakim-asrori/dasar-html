<!DOCTYPE html>

    <title>HTML5 Email Input</title>
</head>

<body>
    <p>HTML5 menyediakan isian dengan format email.</p>
    <form action="http:/www.example.com/subscribe.php">
        <p>Masukan alamat email Anda :</p>
        <input type="email" name="email">
        <input type="submit" value="Submit">

    <p>*Jika data yang di-submit bukan format alamat email yang benar, maka akan muncul pesan kesalahan secara otomatis.
    </p>
</body>
