<!DOCTYPE html>
<html>

<head>
    <title>HTML5 Date Input</title>
</head>

<body>
    <p>HTML5 telah memyediakan fitur untuk menampilkan isian dengan format tanggal.</p>
    <form action="http://example.com/booking/" method="POST">
        <label for="username">Tanggal perjalanan:</label>
        <input type="date" name="berangkat">
        <input type="submit" value="Submit">
    </form>
</body>

</html>
