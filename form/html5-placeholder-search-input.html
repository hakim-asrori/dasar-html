<!DOCTYPE html>
<html>

<head>
    <title>HTML5 Placeholder Search Input</title>
</head>

<body>
    <p>HTML5 Menyediakan elemen input untuk khusus pencarian yaitu dengan menggunakan type search. selain itu, terdapat
        atribut placeholder yang diguanakn sebagai ketarangan yang tampil pada input elemen. </p>

    <form action="http://www.example.com/search.php">
        <input type="search" name="search" placeholder="Enter Keyword" />
        <input type="submit" value="Submit" />
    </form>

</body>

</html>
