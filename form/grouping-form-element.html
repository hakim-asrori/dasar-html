<!DOCTYPE html>
<html>

<head>
    <title>Grouping Form Element</title>
</head>

<body>
    <p>Setiap form controls dapat dikelompokkan menggunakan elemen fieldset, untuk memberikan label pada kelompok form
        controls tersebut, maka perlu ditambahkan elemen legend. </p>

    <fieldset>
        <legend>Informasi Kontak</legend>
        <label>Email : <br>
            <input type="text" name="email">
        </label><br>
        <label>Telepon : <br>
            <input type="text" name="Telepon">
        </label><br>
    </fieldset>
</body>

</html>
