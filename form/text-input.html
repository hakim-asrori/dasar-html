<!DOCTYPE html>
<html>

<head>
    <title>Text Input</title>
</head>

<body>
    <p>Elemen input digunakan untuk membuat beberapa form controls yang berbeda,<br>bergantung pada nilai pada attribute
        type, misalnya type="text".</p>

    <form action="http://www.example.com/login.php" method="POST">
        <p>
            Username: <input type="text" name="username" size="15" maxlength="30">
        </p>
    </form>

    <!-- Attribute name digunakan sebagai pengidentifikasian
        label atau variable dari suatu nilai. -->

    <!-- Attribute size digunakan untuk mengindikasikan lebar
        suatu input. Namun attribute ini tidak dianjurkan lagi
    untuk digunakan mengingat telah usang atau outdated. -->

    <!-- Attribute maxlength digunakan untuk membatasi jumlah 
                karakter pada input
            -->
</body>

</html>
