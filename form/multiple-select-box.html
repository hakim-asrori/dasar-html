<!DOCTYPE html>
<html>

<head>
    <title>Multiple Select Box</title>
</head>

<body>
    <p>Pilihan pada drop down box dapat diubah menjadi suatu box yang menampilkan lebih dari satu opsi, dengan cara
        menambahkan attribute size.</p>
    <form form action="http://www.example.com/profil.php">
        <p>Pilihan Prodi di Polindra</p>
        <select name="prodi" size="7" multiple>
            <option value="d3ti">D3 Teknik Informatika</option>
            <option value="d3tm">D3 Teknik Mesin</option>
            <option value="d4tp" selected>D3 Teknik Pendingin dan Tata Udara </option>
            <option value="d3kp">D3 Teknik Keperawatan</option>
            <option value="d4rpl">D4 Rekaya Perangkat Lunak</option>
            <option value="d4pm">D4 Perancangan Manufaktur</option>
    </form>
</body>

</html>
